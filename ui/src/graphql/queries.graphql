query CharactersQuery {
    characters {
        id
        image
        name
        class
        level
        background
        race
        alignment
        experiencePoints
        strength
        dexterity
        constitution
        intelligence
        wisdom
        charisma
        proficiencyBonus
        hasInspiration
        personalityTraits
        ideals
        bonds
        flaws
        featuresAndTraits
        otherProficienciesAndLanguages
        armorClass
        speed
        hitPoints
        currentHitPoints
        temporaryHitPoints
        hitDice
        usedHitDice
        saves
        failures
        equipment
        copper
        silver
        electrum
        platinum
        gold
    }
}

query CampaignsQuery {
    campaigns {
        id
        name
        description
    }
}

mutation NewCharacterMutation($newCharacter: NewCharacter!) {
    newCharacter(newCharacter: $newCharacter)
}

mutation NewCampaignMutation($newCampaign: NewCampaign!) {
    newCampaign(newCampaign: $newCampaign)
}

mutation DeleteCharacterMutation($deleteId: Int!) {
    deleteCharacter(deleteId: $deleteId)
}
